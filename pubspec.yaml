name: adivinheganhe
description: "Projeto app nativo do Adivinhe e Ganhe."
publish_to: 'none'

version: 1.1.8+20

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.0
  http: ^1.1.0
  webview_flutter: ^4.2.1
  flutter_secure_storage: ^9.2.4  
  flutter_html: ^3.0.0
  chewie: ^1.7.0
  video_player: ^2.7.0
  open_filex: ^4.3.4
  url_launcher: ^6.2.5
  just_audio: ^0.9.42
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  image_picker: ^1.2.0
  firebase_messaging_web: ^4.0.1
  go_router: ^16.2.1
  web_socket_channel: ^2.3.0
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/google_logo.png
    - assets/images/profile.jpg
    - assets/icon/app_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
